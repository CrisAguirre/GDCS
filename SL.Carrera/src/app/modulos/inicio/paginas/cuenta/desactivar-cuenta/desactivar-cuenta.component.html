<div class="col-xs-12 col-sm-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
    <div class="mb-3">

        <mat-card>
            <mat-card-header>
                <i class="material-icons">verified_user</i>
                <mat-card-title>{{'ttl.desactivarCuenta' | translate}}</mat-card-title>
                <mat-card-subtitle>{{'comp.msgDesactivarCuenta' | translate}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <!-- <form #formV="ngForm" [formGroup]="form"> -->
                <div class="row mt-4">
                    <div class="col-xs-12 col-md-12 form-group">
                        <button mat-raised-button class="pull-right" color="primary" title="{{'btn.continuar'|translate}}" [disabled]="submit" (click)="getTokenUser()">{{'btn.continuar'|translate}}<mat-icon>arrow_right_alt</mat-icon>
                        </button>
                    </div>
                </div>
                <!-- </form> -->
            </mat-card-content>
        </mat-card>

    </div>
    <mat-card *ngIf="showForm">
        <!-- <mat-card-content **ngIf="expression"> -->
        <mat-card-header>
            <i class="material-icons">verified_user</i>
            <mat-card-title>{{'ttl.validarToken' | translate}}</mat-card-title>
            <mat-card-subtitle>{{'comp.msgIngresarToken' | translate}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form #formV="ngForm" [formGroup]="form">
                <div class="col-xs-12 col-md-8 form-group">
                    <app-input-general formControlName="token" [controll]="f.token" [label]="'lbl.codigo'" [placeholder]="'lbl.debeDigitarCodigoCorreo'"></app-input-general>
                </div>

                <div class="row mt-4">
                    <div class="col-xs-12 col-md-12 form-group">
                        <button mat-raised-button class="pull-right" color="primary" title="{{'btn.validar'|translate}}" [disabled]="submit" (click)="getDeactivateUser()">{{'btn.validar'|translate}}<mat-icon>save</mat-icon>
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
