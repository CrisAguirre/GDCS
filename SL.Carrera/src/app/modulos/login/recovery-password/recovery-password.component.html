<div class="login-wrapper centrar" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <h3><b>{{'ttl.recuperarContrasenia'|translate}}</b></h3>
        </mat-card-header>

        <form [formGroup]="form" class="login-form">
            <mat-card-content>
                <mat-form-field class="login-full-width">
                    <mat-label>{{'lbl.correo'|translate}}</mat-label>
                    <input autocomplete="off" formControlName="email" matInput placeholder="{{'lbl.correoEjemplo'|translate}}">
                    <mat-icon matSuffix>mail</mat-icon>
                    <mat-error *ngIf="f.email.errors?.pattern && !f.email.hasError('required')">
                        {{'msg.ingreseCorreo'|translate}}
                    </mat-error>
                    <mat-error *ngIf="f.email.hasError('required')">
                        {{'msg.campoRequerido'|translate}}
                    </mat-error>
                </mat-form-field>
            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block" (click)="recoveryPassword()" [disabled]="!form.valid"><b>{{'btn.recuperar'|translate}}</b></button>
            <p class="text-center mt-2">
                <a mat-button routerLink="login" routerLinkActive="active" class="mt-2">{{'lbl.regresar'|translate}}</a>
            </p>


        </form>
    </mat-card>

</div>
