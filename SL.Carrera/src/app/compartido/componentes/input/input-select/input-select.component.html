<mat-form-field appearance="{{appearanceInput}}">
    <mat-label>{{label|translate}}</mat-label>
    <mat-select [formControl]="controll" (selectionChange)='selectEvent($event)' [required]="required" matTooltip="{{tooltip|translate}}" matTooltipPosition="above">
        <mat-option *ngIf="optionNone">{{optionNoneLabel | translate}}</mat-option>
        <mat-option *ngFor="let item of lst" [value]="item[xId]">
            {{getOption(item)}}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="controll?.hasError('required')">
        <strong>{{'msg.campoRequerido'|translate}}</strong>
    </mat-error>
</mat-form-field>
